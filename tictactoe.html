<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="bg-gray-100 flex flex-col items-center justify-center h-screen">
<div id="game" class="text-center">
  <h1 class="text-4xl font-bold mb-6">Tic Tac Toe</h1>
  <div id="board" class="grid grid-cols-3 gap-2 w-[240px] mx-auto">
    <div squareindex="0" class="square border-2 border-gray-700 h-[75px] w-[75px] text-4xl flex items-center justify-center cursor-pointer" class="square"></div>
    <div squareindex="1" class="square border-2 border-gray-700 h-[75px] w-[75px] text-4xl flex items-center justify-center cursor-pointer" class="square"></div>
    <div squareindex="2" class="square border-2 border-gray-700 h-[75px] w-[75px] text-4xl flex items-center justify-center cursor-pointer" class="square"></div>
    <div squareindex="3" class="square border-2 border-gray-700 h-[75px] w-[75px] text-4xl flex items-center justify-center cursor-pointer" class="square"></div>
    <div squareindex="4" class="square border-2 border-gray-700 h-[75px] w-[75px] text-4xl flex items-center justify-center cursor-pointer" class="square"></div>
    <div squareindex="5" class="square border-2 border-gray-700 h-[75px] w-[75px] text-4xl flex items-center justify-center cursor-pointer" class="square"></div>
    <div squareindex="6" class="square border-2 border-gray-700 h-[75px] w-[75px] text-4xl flex items-center justify-center cursor-pointer" class="square"></div>
    <div squareindex="7" class="square border-2 border-gray-700 h-[75px] w-[75px] text-4xl flex items-center justify-center cursor-pointer" class="square"></div>
    <div squareindex="8" class="square border-2 border-gray-700 h-[75px] w-[75px] text-4xl flex items-center justify-center cursor-pointer" class="square"></div>
  </div>
</div>
<h2 id="statustext" class="mt-4 text-lg font-semibold"></h2>
<button id="refresh" class="mt-4 px-4 py-2 bg-blue-500 text-white rounded shadow hover:bg-blue-600">
  Refresh
</button>
<script src="tictactoe.js"></script>
</body>
</html>
